<!--图表初始化-->
<script>
    // 官方微博数量变化
    /**
     * @return {null}
     */
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return decodeURIComponent(r[2]);
        return null; //返回参数值
    }

    var db_name = getUrlParam("key");
    $('#ch1').text(db_name);
    $('#ch2').text(db_name);

    // 基于准备好的dom，初始化ECharts实例
    var comment = echarts.init(document.getElementById('comment-emotion'));
    $.get("comment_emotion?key=" + db_name, function (result) {
        var data = jQuery.parseJSON(result);
        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['评论数量', '积极', '中立', '消极']
            },
            dataZoom: {
                show: true,
                realtime: true,
                start: 0,
                end: 100
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center'
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: data.time
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '评论数量',
                    type: 'line',
                    data: data.number
                },
                {
                    name: '积极',
                    type: 'bar',
                    stack: '情感值',
                    data: data.positive,
                    itemStyle: {
                        normal: {
                            color: "#CE0000"
                        }
                    }
                },
                {
                    name: '中立',
                    type: 'bar',
                    stack: '情感值',
                    data: data.neutral,
                    itemStyle: {
                        normal: {
                            color: "#E1E100"
                        }
                    }
                },
                {
                    name: '消极',
                    type: 'bar',
                    stack: '情感值',
                    data: data.negative,
                    itemStyle: {
                        normal: {
                            color: "#0072E3"
                        }
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        comment.setOption(option);
    });

    var repost = echarts.init(document.getElementById('repost-emotion'));
    $.get("repost_emotion?key=" + db_name, function (result) {
        var data = jQuery.parseJSON(result);
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['转发数量', '积极', '中立', '消极']
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center'
            },
            dataZoom: {
                show: true,
                realtime: true,
                start: 0,
                end: 100
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: data.time
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '转发数量',
                    type: 'line',
                    data: data.number
                },
                {
                    name: '积极',
                    type: 'bar',
                    stack: '情感值',
                    data: data.positive,
                    itemStyle: {
                        normal: {
                            color: "#CE0000"
                        }
                    }
                },
                {
                    name: '中立',
                    type: 'bar',
                    stack: '情感值',
                    data: data.neutral,
                    itemStyle: {
                        normal: {
                            color: "#E1E100"
                        }
                    }
                },
                {
                    name: '消极',
                    type: 'bar',
                    stack: '情感值',
                    data: data.negative,
                    itemStyle: {
                        normal: {
                            color: "#0072E3"
                        }
                    }
                }
            ]
        };
        repost.setOption(option);
    });
    window.addEventListener("resize", function () {
        comment.resize();
        repost.resize();
    });

</script>
