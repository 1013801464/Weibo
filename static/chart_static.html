<script>

    // 官方用户饼图
    var userCountPie = echarts.init(document.getElementById('users-pie-chart'));
    $.get("weibo_of_each_user", function (result) {
        var data = jQuery.parseJSON(result);
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{b} : {c} ({d}%)"
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            series: [
                {
                    name: '用户',
                    type: 'pie',
                    radius: '80%',
                    center: ['50%', '50%'],
                    data: data,
                    itemStyle: {
                        normal: {
                            label: {
                                show: false   //隐藏标示文字
                            },
                            labelLine: {
                                show: false   //隐藏标示线
                            }
                        }
                    }
                }
            ]
        };
        userCountPie.setOption(option);
    });

    // 官方用户饼图 分阶段
    var userPieChart1 = echarts.init(document.getElementById('user-pie-chart-1'));
    var userPieChart2 = echarts.init(document.getElementById('user-pie-chart-2'));
    var userPieChart3 = echarts.init(document.getElementById('user-pie-chart-3'));
    var userPieCharts = [userPieChart1, userPieChart2, userPieChart3];
    for (m = 0; m < 3; ++m) {
        (function (k) {
            $.get("weibo_of_each_user/" + period[k], function (result) {
                var data = jQuery.parseJSON(result);
                var option = {
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {show: true},
                            dataView: {show: true, readOnly: false},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    calculable: false,
                    series: (function () {
                        var series = [];
                        i = 0;
                        len = Object.keys(data).length;
                        width = 132 / len;
                        keys = [];
                        $.each(data, function (key, value) {
                            keys.push(key);
                        });
                        keys.reverse();
                        $.each(keys, function (key, value) {
                            key = value;
                            value = data[key];
                            series.push({
                                name: key,
                                type: 'pie',
                                itemStyle: {
                                    normal: {
                                        label: {show: i > 28},
                                        labelLine: {show: i > 28, length: 20}
                                    }
                                },
                                radius: [i * width + 40, i * width + 39 + width],
                                data: value
                            });
                            i++;
                        });
                        return series;
                    })()
                };
                userPieCharts[k].setOption(option);
            })
        })(m);
    }

    // 用户评论分布
    var userCommentLineChart = echarts.init(document.getElementById('user-comment-line-chart'));
    $.get("comment_distribution", function (result) {
        var data = jQuery.parseJSON(result)['all'];
        console.log(data);
        var option = {
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    if (data[0][0] === 0)
                        i = params[0].dataIndex + 1;
                    else
                        i = params[0].dataIndex;
                    return "评论数量: " + data[i][0] + "<br>出现次数: " + data[i][1];
                }
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'log',
                    name: '评论数量'
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '次数'
                }
            ],
            series: [
                {
                    name: "",
                    type: 'line',
                    data: function () {
                        d = data;
                        r = [];
                        for (var j = 0, len = d.length; j < len; j++) {
                            if (d[j][0] === 0) continue;
                            // r.push([Math.log10(d[j][0]), d[j][1]]);
                            r.push([d[j][0], d[j][1]]);
                        }
                        return r;
                    }()
                }
            ]
        };
        userCommentLineChart.setOption(option);
    });

    var userCommentLineChart1 = echarts.init(document.getElementById('user-comment-line-chart-1'));
    var userCommentLineChart2 = echarts.init(document.getElementById('user-comment-line-chart-2'));
    var userCommentLineChart3 = echarts.init(document.getElementById('user-comment-line-chart-3'));
    var userCommentLineCharts = [userCommentLineChart1, userCommentLineChart2, userCommentLineChart3];

    //             var option = {
    //

    //         });
    //     })(m);
    // }

    var userCommentPieChart = echarts.init(document.getElementById('user-comment-pie-chart'));
    $.get('comment_of_each_user',function (result) {
        var data = jQuery.parseJSON(result);
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{b} : {c} ({d}%)"
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            series: [
                {
                    name: '用户',
                    type: 'pie',
                    radius: '80%',
                    center: ['50%', '50%'],
                    data: data,
                    itemStyle: {
                        normal: {
                            label: {
                                show: false   //隐藏标示文字
                            },
                            labelLine: {
                                show: false   //隐藏标示线
                            }
                        }
                    }
                }
            ]
        };
        userCommentPieChart.setOption(option);
    });


    window.addEventListener("resize", function () {
        userCountPie.resize();
        userPieChart1.resize();
        userPieChart2.resize();
